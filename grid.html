<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
	circle.node {
		fill: white;
		stroke-width: 3;
		stroke: blue;
	}

	.node text {
	      font: 10px sans-serif;
	}

	.node--internal circle {
	      fill: #555;
	}

	.node--internal text {
	      text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
	}

	.link {
	      fill: none;
	      stroke: #000;
	      stroke-width: 2;
	}
</style>
<body>
	<svg width="960" height="1060"></svg>
</body>
<script src="/d3.v4.min.js"></script>
<script src="/draw_circles_and_arrows.js"></script>

</html>
